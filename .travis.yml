language: php
php:
  - 7.2
services:
  - docker

before_install:
  - docker-compose up -d
script:
  - docker run -v /$PWD:/app phpqa/php-cs-fixer fix . --dry-run

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL